<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title> Health Schedule Website </title>
        <style>
            .container { max-width: 500px; margin: auto; }
            .workout-plan { margin-top: 20px; padding: 20px; border: 1px solid #ccc; }
        </style>
    </head>

    <body>
        <div class="navbar">
            <a href="home.html"><i class="fa fa-fw fa-home"></i> Home</a> 
            <a class="active" href="exercise.html"><i class="fa fa-fw fa-heart"></i> Exercise</a> 
            <a href="diet.html"><i class="fa fa-fw fa-apple"></i> Diet</a> 
        </div>

        <h1> Exercise </h1>

        <div class="container">
            <h2>Personalized Workout Plan</h2>
            <label>Fitness Level:</label>
            <select id="fitnessLevel">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            
            <label>Goal:</label>
            <select id="goal">
                <option value="weightLoss">Weight Loss</option>
                <option value="muscleGain">Muscle Gain</option>
                <option value="endurance">Endurance</option>
            </select>
            
            <label>Available Time (minutes):</label>
            <select id="time">
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
            </select>
            
            <button onclick="generateWorkout()">Generate Plan</button>
            
            <div class="workout-plan" id="workoutPlan"></div>
        </div>
        <script src="exercise.js"></script>
    </body>
</html>
