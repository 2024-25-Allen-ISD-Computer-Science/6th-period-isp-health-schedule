<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="home.css">
    <title>Health Schedule Website</title>

 <!-- Include SortableJS from CDN -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
      #list-container {
        margin: 20px;
      }
      #new-item-input,
      #add-item-button {
        margin-bottom: 10px;
      }
      #dynamic-list li {
        background-color: #294104;
        border: 1px solid #ddd;
        padding: 10px;
        margin-top: 5px;
        cursor: grab; /* changing the cursor to grab*/
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a class="active" href="diet.html"><i class="fa fa-fw fa-apple"></i> Diet</a>
      <a href="exercise.html"><i class="fa fa-fw fa-heart"></i> Exercise</a>
      <a href="home.html"><i class="fa fa-fw fa-home"></i> Home</a>
    </div>

    <h1>Your Diet Planner</h1>
    <h3>Meal Planner</h3>

    <div id="list-container">
      <input type="text" id="new-item-input" placeholder="Enter a new item" />
      <button id="add-item-button">Add Item</button>
      <ul id="dynamic-list">
        <!-- dynamic list items will be added here -->
      </ul>
    </div>

    <script>
      // loading DOM, allows changes to content/style
      document.addEventListener("DOMContentLoaded", function () {
        // Selecting elements
        var addButton = document.getElementById("add-item-button");
        var itemInput = document.getElementById("new-item-input");
        var dynamicList = document.getElementById("dynamic-list");

        // function adds a new item to the list
        function addNewItem() {
          // grabs the value from the input field
          var newItemValue = itemInput.value.trim();

          // checks if the input isnt empty
          if (newItemValue) {
            // creates a new list system element
            var listItem = document.createElement("li");
            listItem.textContent = newItemValue;

            // appends the new list item to the dynamic list
            dynamicList.appendChild(listItem);

            // clears the input field for the next item
            itemInput.value = "";
          } else {
            alert("Please enter an item.");
          }
        }

        // adds an event listener (notified when event occurs) to the 'add item' button
        addButton.addEventListener("click", addNewItem);

        // adds an event listener for the Enter key in the input field
        itemInput.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            addNewItem();
          }
        });

        // allows drag-and-drop sorting with SortableJS
        new Sortable(dynamicList, {
          animation: 150, // to create smooth dragging animation
          ghostClass: "sortable-ghost" // adding a class to style the dragged item
        });

      });
    </script>
  </body>
</html>
