<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="home.css">
    <title>Health Schedule Website</title>

    <style>
      #list-container {
        margin: 20px;
      }
      #new-item-input,
      #add-item-button {
        margin-bottom: 10px;
      }
      #dynamic-list li {
        background-color: #294104;
        border: 1px solid #ddd;
        padding: 5px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a class="active" href="diet.html"><i class="fa fa-fw fa-apple"></i> Diet</a>
      <a href="exercise.html"><i class="fa fa-fw fa-heart"></i> Exercise</a>
      <a href="home.html"><i class="fa fa-fw fa-home"></i> Home</a>
    </div>

    <h1>Your Diet Planner</h1>
    <h3>Meal Planner</h3>

    <div id="list-container">
      <input type="text" id="new-item-input" placeholder="Enter a new item" />
      <button id="add-item-button">Add Item</button>
      <ul id="dynamic-list">
        <!-- dynamic list items will be added here -->
      </ul>
    </div>

    <script>
      // Ensure the DOM is fully loaded
      document.addEventListener("DOMContentLoaded", function () {
        // Select the elements from the DOM
        var addButton = document.getElementById("add-item-button");
        var itemInput = document.getElementById("new-item-input");
        var dynamicList = document.getElementById("dynamic-list");

        // Define the function to add a new item to the list
        function addNewItem() {
          // Get the value from the input field
          var newItemValue = itemInput.value.trim();

          // Check if the input is not empty
          if (newItemValue) {
            // Create a new list item element
            var listItem = document.createElement("li");
            listItem.textContent = newItemValue;

            // Append the new list item to the dynamic list
            dynamicList.appendChild(listItem);

            // Clear the input field for the next item
            itemInput.value = "";
          } else {
            alert("Please enter an item.");
          }
        }

        // Add an event listener to the 'Add Item' button
        addButton.addEventListener("click", addNewItem);

        // Optional: Add an event listener for the Enter key in the input field
        itemInput.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            addNewItem();
          }
        });
      });
    </script>
  </body>
</html>
