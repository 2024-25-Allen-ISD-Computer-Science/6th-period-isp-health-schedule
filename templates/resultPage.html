<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>Result</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% elif message %}
        <p>{{ message }}</p>
    {% else %}
        <p>No data available.</p>
    {% endif %}
</body>
</html>
