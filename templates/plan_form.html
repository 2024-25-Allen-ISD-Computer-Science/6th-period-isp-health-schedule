<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('th.jpeg'); /* Path to your image */
        background-size: cover; /* Cover the entire viewport */
        background-position: center; /* Center the background */
        background-repeat: no-repeat; /* Prevent repeating */
        opacity: 0.5; /* Set the background opacity */
        z-index: -1; /* Keep it behind the content */
    }
    </style>

  <title>Plan Your Health Schedule</title>
</head>
<body>
    <div class="background"></div>
  <h1>Plan Your Health Schedule</h1>
  <form method="POST">
    <input type="hidden" name="bmr" value="{{ bmr }}">

    <label for="exercise">Select one exercise:</label>
    <select id="exercise" name="exercise" required>
      <option value="running">Running</option>
      <option value="cycling">Cycling</option>
      <option value="walking">Walking</option>
      <option value="yoga">Yoga</option>
    </select><br><br>

    <label for="duration">Duration (in days):</label>
    <input type="number" id="duration" name="duration" min="1" required><br><br>

    <label for="weight">Target weight loss (in kg):</label>
    <input type="number" id="weight" name="weight" step="0.1" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
