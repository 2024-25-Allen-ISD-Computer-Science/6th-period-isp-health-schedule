<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('goodHealthGoodLife.jpg'); /* Path to your image */
        background-size: cover; /* Cover the entire viewport */
        background-position: center; /* Center the background */
        background-repeat: no-repeat; /* Prevent repeating */
        opacity: 0.5; /* Set the background opacity */
        z-index: -1; /* Keep it behind the content */
    }
 body {
        margin: 0;
        height: 100vh; /* 화면 전체 높이 */
       
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white; /* 텍스트 색상을 흰색으로 변경 */
        text-shadow: 1px 1px 4px black; /* 텍스트 그림자 추가 */
        
    }
  

    h1 {
        margin-bottom: 20px;
    }

    form {
       
        background: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
        padding: 20px;
        border-radius: 10px;
        
    }

    label, select, input, button {
        display: block;
        margin: 10px 0;
    }

    </style>

      <title>Plan Your Health Schedule</title>
    </style>
  </head>
  <style>  
    .exclamation-button {
        position: relative;
        top: -80px;
        left: 350px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: yellow; 
        border: none;
        border-radius: 50%; 
        width: 60px;
        height: 60px;
        font-size: 24px; 
        font-weight: bold;
        color: black; 
        cursor: pointer; 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
        transition: transform 0.2s; 
    } 
    </style>
  <body>
    <div class="background"></div>


   
    
    <form action="/HealthScheduleCalculate" method="POST">
      <h1>Plan Your Health Schedule</h1>
      <button class="exclamation-button" onclick="showAlert()">!</button>
        <label for="exercise">Select one exercise:</label>
        <select id="exercise" name="exercise" required>
            <option value="running">Running</option>
            <option value="cycling">Cycling</option>
            <option value="walking">Walking</option>
            <option value="yoga">Yoga</option>
        </select>
        <br><br>

        <label for="duration">Duration (in days):</label>
        <input type="number" id="duration" name="duration" min="1" required>
        <br><br>

        <label for="weight">Target weight loss (in kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>
    
    
    <script>
    function showAlert() {
      alert("The results shown on the schedule may not match the results due to your eating habits, etc.");
    }
    </script>
    <img src="th.jpeg" alt="" width="200" height="100" />
  </body>
</html>
