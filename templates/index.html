<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;

    }

  </style>
  <title>Let's check your BMR</title>
</head>
<body>
  
    <div class="video-background">
      <video autoplay muted loop>
        <source src="452246_Fitness_Workout_1280x720.mp4" 
      </video>
    </div>

  <h1>Let's check your BMR</h1>
  <form method="POST" action="/">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="woman">Woman</option>
      <option value="man">Man</option>
    </select><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" required><br><br>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" step="0.1" required><br><br>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" step="0.1" required><br><br>

    <button type="submit">Next</button>
  </form>
  <p style="color: yellow;">What is BMR?</p>
  <p style="color: yellow;">Basal Metabolic Rate (BMR) is the average amount of energy needed each week to sustain life.</p>
  <audio controls>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
